<form class="form mat-elevation-z8">
    <h1>Deletando Servi√ßos</h1>
    <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="servicos.nome" name="nome" disabled maxlength="100" matInput placeholder="Ex. Eletricista">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Custo</mat-label>
        <input [(ngModel)]="servicos.custo" name="custo" disabled maxlength="100" matInput placeholder="Ex. R$1000">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Telefone</mat-label>
        <input [(ngModel)]="servicos.telefone" name="telefone" disabled maxlength="18" matInput placeholder="Ex. (00)90000-0000">
    </mat-form-field>

    <button class="mat-elevation-z8" (click)="delete()" mat-stroked-button color="accent">DELETAR</button>
    <button class="mat-elevation-z8" (click)="cancel()" mat-stroked-button color="warn">CANCELAR</button>
</form>

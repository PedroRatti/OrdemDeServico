<div class="create">
    <h1>Ordens de Serviço</h1>
    <button (click)="navigateToCreate()" class="mat-elevation-z8" mat-stroked-button color="accent">CRIAR NOVA ORDEM DE SERVIÇO</button>

    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Pesquisar</mat-label>
            <input id="searchbar" (change)="search_service($event)" type="text" name="search" matInput placeholder="">
        </mat-form-field>
    </form>
</div>

<div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef (click)="ordenacaoCliente(deAaZ)"> Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="tecnico">
            <th mat-header-cell *matHeaderCellDef (click)="ordenacaoTecnico(deAaZ)"> Técnico </th>
            <td mat-cell *matCellDef="let element"> {{element.tecnico}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="abertura">
            <th mat-header-cell *matHeaderCellDef (click)="ordenacaoAbertura(deAaZ)"> Data de Abertura </th>
            <td mat-cell *matCellDef="let element"> {{element.dataAbertura}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="fechamento">
            <th mat-header-cell *matHeaderCellDef> Data de Fechamento </th>
            <td mat-cell *matCellDef="let element"> {{element.dataFechamento}} </td>
        </ng-container>

        <ng-container matColumnDef="prioridade">
            <th mat-header-cell *matHeaderCellDef (click)="ordenacaoPrioridade(deAaZ)"> Prioridade </th>
            <td mat-cell *matCellDef="let element" class="{{ prioridade(element.prioridade) }}"> {{element.prioridade}} </td>
        </ng-container>

        <ng-container matColumnDef="servicos">
            <th mat-header-cell *matHeaderCellDef (click)="ordenacaoServicos(deAaZ)"> Serviços </th>
            <td mat-cell *matCellDef="let element"> {{element.servicos}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef (click)="ordenacaoStatus(deAaZ)"> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="update/{{ element.id }}">
                    <i id="edit" class="material-icons">edit</i>
                </a>
                <a routerLink="view/{{ element.id }}">
                    <i id="delete" class="material-icons">visibility</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
